server:
  http_listen_port: 3100
  grpc_listen_port: 4321
  http_listen_address: 0.0.0.0
  http_server_read_timeout: 30s
  http_server_write_timeout: 30s
  grpc_listen_address: 0.0.0.0:4321
  cors_enabled: true
  cors_allow_origins:
    - "*"


storage:
  trace:
    backend: local
    local:
      path: /var/lib/tempo/traces

compactor:
  compaction:
    compacted_block_retention: 48h

ingester:
  trace_idle_period: 300000000000 # 5m in nanoseconds
  max_block_bytes: 10485760 # 10MB in bytes

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
        http:
